<html lang="en">
<head>
    <meta charset="UTF-8"/><title>伏生Spec</title>
</head>
<body>
<p>伏生测试Spec用例！</p>
<p>你知道伏生是谁吗？</p>
<div class="example" context-id="b42c7b1c-deca-4e32-8af9-d9a9a8ac1304">
    <p>是一个历史名人的老师哦</p>
    <span class="assertion success" data-expect="equal" data-action="getName" assertion-id="d094a7e2-a103-4f70-99c7-05edd6ad3467">
        <span class="assert-expect">司马迁</span>
        <span class="assert-actual">司马迁</span>
    </span>
</div>
</body>
<style>
    .success {
        background-color: #afa;
    }
    .success .assert-actual {
        display: none;
    }
    .error {
        background-color: #ffb0b0;
        padding: 1px;
    }
    .error .assert-expect {
        text-decoration: line-through;
        color: #bb5050;
        margin-right: 5px;
    }
</style>
</html>
