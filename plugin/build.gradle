plugins {
    // Apply the Java Gradle plugin development plugin to add support for developing Gradle plugins
    id 'java-gradle-plugin'
    id 'maven-publish'
}

group = 'com.github.tw'
version = 'v1'

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    compileOnly 'org.projectlombok:lombok:1.18.20'
    annotationProcessor 'org.projectlombok:lombok:1.18.20'

    testCompileOnly 'org.projectlombok:lombok:1.18.20'
    testAnnotationProcessor 'org.projectlombok:lombok:1.18.20'
    implementation 'org.springframework:spring-web:5.3.9'
    // Use JUnit test framework for unit tests
    testImplementation 'junit:junit:4.13.1'

    implementation 'org.junit.platform:junit-platform-runner:1.5.1'

    api 'org.apache.commons:commons-math3:3.6.1k'

    api 'com.alibaba:fastjson:1.2.73'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:30.0-jre'

    implementation 'org.jsoup:jsoup:1.14.1'
}

gradlePlugin {
    // Define the plugin
    plugins {
        fusheng {
            id = 'com.github.tw.fusheng'
            implementationClass = 'fusheng.FushengPlugin'
        }
    }
}

// Add a source set for the functional test suite
sourceSets {
    functionalTest {
    }
}

gradlePlugin.testSourceSets(sourceSets.functionalTest)
configurations.functionalTestImplementation.extendsFrom(configurations.testImplementation)

// Add a task to run the functional tests
tasks.register('functionalTest', Test) {
    testClassesDirs = sourceSets.functionalTest.output.classesDirs
    classpath = sourceSets.functionalTest.runtimeClasspath
}

//tasks.named('check') {
//    // Run the functional tests as part of `check`
//    dependsOn(tasks.functionalTest)
//}

publishing {
    repositories {
        maven {
            url = "$buildDir/repo"
        }
    }
}

jar {
    from {
        configurations
                .runtimeClasspath
                .collect {
                    if (it.name.equalsIgnoreCase("spring-web-5.3.9.jar")) {
                        zipTree(it)
                    }
                }
    }
}

