    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
</head>
<body>
    <h1>活文档说明</h1>
    <p class="example" ctxId="0">
        现在有玩家<span class="variable" data-name="players">A,B,C</span>
        参与<span class="function" data-action="newGame" data-params="players">
    游戏</span>，
        <span class="function" data-action="setMinWager" data-params="minWager">
    最小下注金额为<span class="variable" data-name="minWager">3</span>
	</span>，

        底池金额为<span class="assertion" data-expect="equal" data-action="getPot" data-id="0"><span class="assert-expect">0</span><span class="assert-actual"></span></span>，

        首先<span class="assertion" data-expect="equal" data-action="getActivePlayer" data-id="1"><span class="assert-expect">A</span><span class="assert-actual"></span></span>玩家
        <span class="function" data-action="bet">下注</span>，

        然后<span class="assertion" data-expect="equal" data-action="getActivePlayer" data-id="2"><span class="assert-expect">B</span><span class="assert-actual"></span></span>玩家
        <span class="function" data-action="bet">下注</span>，

        再然后<span class="assertion" data-expect="equal" data-action="getActivePlayer" data-id="3"><span class="assert-expect">C</span><span class="assert-actual"></span></span>玩家
        <span class="function" data-action="raise" data-params="wager">加注
      <span class="variable" data-name="wager">5</span>
    </span>，

        此时底池金额应为<span class="assertion" data-expect="equal" data-action="getPot" data-id="4"><span class="assert-expect">11</span><span class="assert-actual"></span></span>。
    </p>

    <p class="example" ctxId="1">
        如果有
        <span class="variable" data-name="players">A,B,C</span>三位玩家参与
        <span class="function" data-action="newGame" data-params="players">游戏</span>，如果
        <span class="assertion" data-expect="equal" data-action="getActivePlayer" data-id="0"><span class="assert-expect">A</span><span class="assert-actual"></span></span>
        <span class="function" data-action="bet">下注</span>，
        <span class="assertion" data-expect="equal" data-action="getActivePlayer" data-id="1"><span class="assert-expect">B</span><span class="assert-actual"></span></span>
        <span class="function" data-action="bet">跟注</span>，
        <span class="assertion" data-expect="equal" data-action="getActivePlayer" data-id="2"><span class="assert-expect">C</span><span class="assert-actual"></span></span>
        <span class="function" data-action="bet">跟注</span>，
        <span class="assertion" data-expect="true" data-action="isCurrentRoundEnd" data-id="3"><span class="assert-expect">那么当前轮次结束</span><span class="assert-actual"></span></span>。
    </p>


</body></html>

          text-decoration: line-through;
          color: #bb5050;
          margin-right: 5px;
      }
